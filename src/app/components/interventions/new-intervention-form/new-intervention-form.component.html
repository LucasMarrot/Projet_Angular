<form [formGroup]="formulaire">
    <div class="p-field">
        <label for="date">Date</label>
        <input
            type="date"
            id="date"
            formControlName="date"
            class="p-inputtext" />
    </div>

    <div class="p-field">
        <label for="description">Description</label>
        <input
            type="text"
            id="description"
            formControlName="description"
            class="p-inputtext" />
    </div>

    <div class="p-field">
        <label for="duree">Durée</label>
        <input
            type="number"
            id="duree"
            formControlName="duree"
            class="p-inputtext" />
    </div>

    <div class="p-field">
        <label for="idChaudiere">ID Chaudière</label>
        <input
            type="number"
            id="idChaudiere"
            formControlName="idChaudiere"
            class="p-inputtext" />
    </div>

    <button type="submit" class="p-button p-button-primary">Soumettre</button>
</form>
